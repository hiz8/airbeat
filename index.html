<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>airbeat</title>

    <meta
      name="description"
      content="Offline supported metronome application"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="canonical" href="https://airbeat.hizapp.blue/" />
    <link rel="manifest" href="/static/app.webmanifest" />

    <link rel="icon" sizes="192x192" href="/static/img/icons/favicon-192.png" />
    <link rel="apple-touch-icon" href="/static/img/icons/icon-1024.png" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="airbeat" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="airbeat" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "e7fe7988684c454e937cdf06afe65ab0"}'
    ></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log(
                `Service Worker registered! Scope: ${registration.scope}`,
              );
            })
            .catch((err) => {
              console.log(`Service Worker registration failed: ${err}`);
            });
        });
      }
    </script>
  </body>
</html>
